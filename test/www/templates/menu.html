<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>


<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- About Us Staff Tab Tab -->
  <ion-tab title="About Us" icon-off="ion-ios-heart" icon-on="ion-ios-heart-outline" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Programs Tab -->
  <ion-tab title="Programs" icon-off="ion-easel" icon-on="ion-easel" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Admissions Tab -->
  <ion-tab title="Admissions" icon-off="ion-university" icon-on="ion-university" href="#/app/search">
    <ion-nav-view name="menu"></ion-nav-view>
  </ion-tab>

  <!-- Brochure Tab -->
  <ion-tab title="Brochure" icon-off="ion-ios-browsers" icon-on="ion-ios-browsers-outline" href="#/app/browse">
    <ion-nav-view name="playlists"></ion-nav-view>
  </ion-tab>

  <!-- Parents Tab -->
  <ion-tab title="Parents" icon-off="ion-ios-people" icon-on="ion-ios-people-outline" href="#/app/playlists">
    <ion-nav-view name="search"></ion-nav-view>
  </ion-tab>

  <!-- Contact Tab -->
  <ion-tab title="Contact" icon-off="ion-ios-telephone" icon-on="ion-ios-telephone-outline" href="#/app/login">
    <ion-nav-view name="browse"></ion-nav-view>
  </ion-tab>


</ion-tabs>
