<ion-view view-title="Programs">
	<ion-content>
		<div class="list card list-inset">
			<div class="item item-divider purple">
				Our Programs
			</div>
			<div class="item item-divider">
				<ion-list>
					<div class="list card list-inset">
						<div class="item item-divider green"></div>
						<ion-item class="item item-avatar item-icon-right row" ng-repeat="program in programs" href="#/wba/programs/{{program.id}}">
							<img class="pics col" ng-src="{{program.img}}">
							<span class="col col-75">{{program.title}}</span>
						</ion-item>
					</div>
				</ion-list>
			</div>
		</div>
	</ion-content>
</ion-view>
