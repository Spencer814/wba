<ion-view view-title="Programs">
	<ion-content>
		<div class="list card">
      		<div class="item item-divider item-text-wrap item-royal">
	      		{{program.title}}
				
			</div>
			<div class="item item-text-wrap">
				{{program.text}}
			</div>
      		<div class="item item-text-wrap">
      			<img ng-src="{{program.img}}" style="width: 64px; height: 64px">
      		</div>
      		<div class="item item-divider">
      		</div>
		</div>
	</ion-content>
</ion-view>
