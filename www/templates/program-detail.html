<ion-view view-title="{{program.title}} Program">
	<ion-content>
		<div class="card panel panel-primary">
			<div class="panel-heading purple">
				{{program.title}} Program
			</div>
			<div class="panel-primary panel-body item-divider">
				<div class="panel panel-success">
					<div class="panel-heading green"></div>
					<div class="panel-body">
						{{program.text}}
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
