<ion-view view-title="Staff">
	<ion-content>
		<div class="card panel panel-primary">
			<div class="panel-heading purple">
				{{person.name}}
			</div>
			<div class="panel-primary panel-body item-divider">
				<div class="panel panel-success">
					<div class="panel-heading green">					
						{{person.title}}
					</div>
					<div class="panel-body">
						{{person.text}}
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
